<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemistry Elements</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Chemistry Elements Test</h1>
    <h3 class="element">Carbon</h3>
    <label for="atmoicNumber">Atomic Number</label>
    <input type="number" name="atomic number" id="atmoicNumber" />
    <label for="atmoicMass">Atomic Mass</label>
    <input type="number" name="atomic mass" id="atmoicMass" />
    <label for="symbol">Symbol</label>
    <input type="text" name="symbol" id="symbol" />
    <h2 class="correct">Correct</h2>
    <p class="answer">carbon:6,12,C</p>
    <button class="check btn">Check</button>
    <button class="next btn">Next</button>
    <script src="script.js"></script>
  </body>
</html>
